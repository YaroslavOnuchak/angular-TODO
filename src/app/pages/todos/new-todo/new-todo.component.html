<div class="app-new-todo container">
  <form
    [formGroup]='newTodoForm'
    (ngSubmit)='onSubmit()'>


    <div class="titlewrap">
      <input type="text" placeholder="Todo title"
        class="form-control"
        formControlName='title' required />
    </div>
    <div *ngIf="!isSubmit && newTodoForm.get('title').invalid" class="text-danger">
      <span *ngIf="newTodoForm.get('title').errors.required">Input is
        required</span>
      <span *ngIf="newTodoForm.controls['title'].errors.minlength">Input min length 3</span>
    </div>

    <div>
      <textarea cols="30" rows="3" type="text" placeholder="Todo Description" class="form-control"
        formControlName='description'></textarea>

    </div>

    <div class="custom-control custom-radio custom-control-inline low">
      <input type="radio"
        id="customRadioInline1"
        name="priority"
        class="custom-control-input"
        formControlName='priority'
        value="low">
      <label class="custom-control-label" for="customRadioInline1">Low</label>
    </div>
    <div class="custom-control custom-radio custom-control-inline medium">
      <input type="radio"
        id="customRadioInline2"
        name="priority"
        class="custom-control-input"
        formControlName='priority'
        value="medium">
      <label class="custom-control-label" for="customRadioInline2">Medium</label>
    </div>
    <div class="custom-control custom-radio custom-control-inline hight">
      <input type="radio"
        id="customRadioInline3"
        name="priority"
        class="custom-control-input "
        formControlName='priority'
        value="hight">
      <label class="custom-control-label" for="customRadioInline3">Hight</label>
    </div>

    <div *ngIf="!isSubmit && newTodoForm.get('priority').invalid" class="text-danger">
      <span *ngIf="newTodoForm.get('priority').errors.required &&  !newTodoForm.get('priority').touched">radio is
        required</span>
    </div>



    <footer class="d-flex">
      <button class="btn btn-primary ml-auto" (click)='onSubmit()'>save</button>
    </footer>
  </form>
</div>
