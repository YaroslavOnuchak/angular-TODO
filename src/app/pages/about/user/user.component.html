<div class="card mb-3">
    <div class="row no-gutters">
        <div class="col-md-4">
            <img
                [src]="user.picture"
                class="card-img-top"
                alt="...">
            <p class="card-text p-2"><span class="material-icons">phone</span>{{user.phone}}
            </p>
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{user.name.title}}.{{user.name.first}} {{user.name.last}}</h5>
                <p class="card-text ">{{user.description}}</p>
                <p class="card-text p-1"><span class="material-icons">email </span>{{user.email}}
                </p>
            </div>
        </div>
    </div>
</div>
